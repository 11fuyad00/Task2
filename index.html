<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Box with Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'navy': '#1a237e',
            'gold': '#D4AF37',
          },
          animation: {
            'open-lid': 'open-lid 0.8s ease-out forwards',
            'close-lid': 'close-lid 0.8s ease-out forwards',
            'unlock': 'unlock 0.5s ease-out forwards',
            'lock': 'lock 0.5s ease-out forwards',
            'counter-emerge': 'counter-emerge 1.5s ease-out forwards',
            'pulse-glow': 'pulse-glow 2s infinite',
            'float': 'float 3s ease-in-out infinite',
            'light-beam': 'light-beam 1.5s ease-out forwards',
            'sparkle': 'sparkle 1s ease-out forwards',
            'lightning-flash': 'lightning-flash 0.3s ease-out',
          },
          keyframes: {
            'open-lid': { '0%': { transform: 'rotateX(0deg)' }, '100%': { transform: 'rotateX(-120deg)' } },
            'close-lid': { '0%': { transform: 'rotateX(-120deg)' }, '100%': { transform: 'rotateX(0deg)' } },
            'unlock': { '0%': { transform: 'rotate(0deg) scale(1)' }, '50%': { transform: 'rotate(-30deg) scale(1.2)' }, '100%': { transform: 'rotate(0deg) scale(1)' } },
            'lock': { '0%': { transform: 'rotate(0deg) scale(1)' }, '50%': { transform: 'rotate(30deg) scale(0.8)' }, '100%': { transform: 'rotate(0deg) scale(1)' } },
            'counter-emerge': {
              '0%': { transform: 'translateY(120%) scale(0.3)', opacity: '0', filter: 'blur(10px)' },
              '60%': { transform: 'translateY(-10px) scale(1.05)', opacity: '1', filter: 'blur(2px)' },
              '100%': { transform: 'translateY(0) scale(1)', opacity: '1', filter: 'blur(0)' }
            },
            'pulse-glow': { '0%, 100%': { boxShadow: '0 0 15px rgba(212, 175, 55, 0.6)', transform: 'scale(1)' }, '50%': { boxShadow: '0 0 30px rgba(212, 175, 55, 0.9)', transform: 'scale(1.02)' } },
            'float': { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-15px) rotate(1deg)' } },
            'light-beam': { '0%': { transform: 'translateX(-100%) rotate(45deg)', opacity: '0' }, '50%': { opacity: '0.8' }, '100%': { transform: 'translateX(100%) rotate(45deg)', opacity: '0' } },
            'sparkle': { '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' }, '50%': { transform: 'scale(1.3) rotate(180deg)', opacity: '1' }, '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0' } },
            'lightning-flash': { '0%, 100%': { opacity: '0' }, '50%': { opacity: '1' } }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1a237e 100%);
      min-height: 100vh;
    }

    .profile-image {
      border: 4px solid transparent;
      background: linear-gradient(45deg, #D4AF37, #FFD700, #B8860B) border-box;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    .box-container {
      transform-style: preserve-3d;
      perspective: 1000px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 320px;
      height: 180px;
    }

    .box-body {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #2d3748, #1a202c);
      border-radius: 10px;
      border: 3px solid rgba(212, 175, 55, 0.5);
      overflow: hidden;
      transform-style: preserve-3d;
    }

    .box-lid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #4a5568, #2d3748);
      border-radius: 10px;
      border: 3px solid rgba(212, 175, 55, 0.5);
      border-bottom: none;
      transform-origin: top;
      transform-style: preserve-3d;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-inside {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1a202c, #0F172A);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .light-beam {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 215, 0, 0.3) 25%,
          rgba(255, 215, 0, 0.8) 50%,
          rgba(255, 215, 0, 0.3) 75%,
          transparent 100%);
      pointer-events: none;
      z-index: 5;
      filter: blur(1px);
    }

    .sparkle {
      position: absolute;
      background: #FFD700;
      border-radius: 50%;
      pointer-events: none;
      z-index: 20;
      filter: blur(1px);
    }

    .counter-number {
      font-family: 'Arial Black', 'Arial Bold', sans-serif;
      font-size: 5rem;
      text-shadow:
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.4),
        0 0 60px rgba(255, 215, 0, 0.2);
      position: relative;
      z-index: 15;
      background: linear-gradient(to bottom, #FFD700, #D4AF37, #B8860B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .lock-icon {
      transition: all 0.3s ease;
      position: relative;
      z-index: 20;
    }

    .lightning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    .box-container:hover .lock-icon {
      transform: scale(1.1);
      color: #FFD700;
    }

    .keyhole {
      position: absolute;
      width: 20px;
      height: 30px;
      background: #B8860B;
      border-radius: 10px 10px 0 0;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .tala-animation {
      position: relative;
    }

    #clickToLockText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 25;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center p-4 min-h-screen">
  <!-- Profile Image -->
  <div class="mb-10">
    <div class="relative w-48 h-48">
      <img
        src="https://i.ibb.co.com/nMMsqNhM/Firefly-Gemini-Flash-Replacetheclothingwithaperfectlyfittednavyblueformalsuit-crispwhitedres948779-c.png"
        alt="Profile" class="profile-image w-full h-full object-cover animate-float">
      <div class="absolute -inset-4 border-2 border-gold/30 rounded-full animate-pulse"></div>
    </div>
  </div>

  <!-- Instruction Text -->
  <div class="mb-8 text-center">
    <p class="text-gray-300 text-lg mb-2">
      <i class="fas fa-hand-point-down text-gold mr-2 animate-bounce"></i>
      Click the box to open the lock
    </p>
    <p class="text-gray-400 text-sm">Watch the lock open and counter emerge with lightning effects</p>
  </div>

  <!-- Animated Box -->
  <div class="relative">
    <div id="animatedBox" class="box-container mx-auto">
      <div class="box-body">
        <!-- Lightning Effect -->
        <div id="lightning" class="lightning"></div>

        <!-- Box Inside (Where counter appears) -->
        <div id="boxInside" class="box-inside">
          <!-- Light Beams -->
          <div id="lightBeam1" class="light-beam" style="transform: rotate(30deg); top: 20%;"></div>
          <div id="lightBeam2" class="light-beam" style="transform: rotate(60deg); top: 40%;"></div>
          <div id="lightBeam3" class="light-beam" style="transform: rotate(90deg); top: 60%;"></div>
          <div id="lightBeam4" class="light-beam" style="transform: rotate(120deg); top: 80%;"></div>

          <!-- Counter Display -->
          <div id="counterContainer" class="opacity-0">
            <div id="counterDisplay" class="counter-number">1</div>
          </div>
        </div>

        <!-- Box Lid with Lock -->
        <div id="boxLid" class="box-lid animate-pulse-glow">
          <!-- Keyhole -->
          <div class="keyhole"></div>

          <div class="text-center p-6 tala-animation">
            <div id="lockIcon" class="lock-icon mb-4">
              <i class="fas fa-lock text-4xl text-gold"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Locked Box</h3>
            <p class="text-gray-300">Click to unlock</p>
            <div class="mt-4 text-sm text-gray-400">
              <i class="fas fa-key text-gold mr-2"></i>
              Click to open lock
            </div>

            <!-- New Click to Lock text -->
            <div id="clickToLockText">Click to Lock</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Counter Progress -->
    <div id="progressText" class="text-center mt-6 text-gray-300 opacity-0 transition-opacity duration-300">
      <p class="text-sm">
        Counting from
        <span class="text-gold font-bold">1</span>
        to
        <span class="text-gold font-bold">1000</span>
      </p>
      <div class="w-48 h-2 bg-gray-700 rounded-full mx-auto mt-2 overflow-hidden">
        <div id="progressBar" class="h-full bg-gradient-to-r from-gold via-yellow-500 to-gold" style="width: 0%"></div>
      </div>
      <div id="countSpeed" class="text-xs text-gray-500 mt-1">
        <i class="fas fa-bolt text-gold mr-1"></i>
        <span>Lightning speed counting...</span>
      </div>
    </div>
  </div>

  <!-- Status Message -->
  <div id="statusMessage" class="mt-8 text-center">
    <p class="text-gray-400">
      <i class="fas fa-lock text-gold mr-2"></i>
      Box is locked
    </p>
  </div>

  <script>
    // --- Existing functions for lightning, sparkles, beams, counter ---
    function createLightningFlash() {
      const lightning = document.getElementById('lightning');
      lightning.style.animation = 'lightning-flash 0.3s ease-out';
      setTimeout(() => { lightning.style.animation = 'lightning-flash 0.2s ease-out'; setTimeout(() => { lightning.style.animation = 'lightning-flash 0.15s ease-out'; setTimeout(() => { lightning.style.animation = ''; }, 150); }, 200); }, 300);
    }

    function createSparkles(container, count = 12) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = 3 + Math.random() * 7;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.left = `${x}%`;
        sparkle.style.top = `${y}%`;
        sparkle.style.animation = `sparkle 1s ease-out ${i * 0.08}s forwards`;
        container.appendChild(sparkle);
        setTimeout(() => { sparkle.remove(); }, 1200);
      }
    }

    function createLightBeams() {
      const beams = [document.getElementById('lightBeam1'), document.getElementById('lightBeam2'), document.getElementById('lightBeam3'), document.getElementById('lightBeam4')];
      beams.forEach((beam, index) => {
        setTimeout(() => {
          beam.style.animation = `light-beam 1.5s ease-out ${index * 0.1}s forwards`;
          setTimeout(() => { beam.style.animation = ''; }, 1500);
        }, index * 100);
      });
    }

    function animateCounter(start, end, duration = 2000) {
      const element = document.getElementById('counterDisplay');
      const progressBar = document.getElementById('progressBar');
      const countSpeed = document.getElementById('countSpeed');
      const range = end - start;
      let current = start;
      let startTime = null;

      countSpeed.innerHTML = `<i class="fas fa-bolt text-gold mr-1"></i>
      <span>Counting at lightning speed: ${Math.floor(range / duration * 1000)} numbers/sec</span>`;

      function updateCounter(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        current = start + (range * easeOut);
        element.textContent = Math.floor(current);
        progressBar.style.width = `${easeOut * 100}%`;

        if (Math.random() > 0.95 && progress < 0.9) createLightningFlash();

        if (progress < 1) requestAnimationFrame(updateCounter);
        else {
          element.textContent = end;
          createLightningFlash();
          setTimeout(() => {
            element.style.animation = 'pulse-glow 1s ease-out 3';
            setTimeout(() => { element.style.animation = ''; }, 3000);
          }, 100);
          countSpeed.innerHTML = `<i class="fas fa-check-circle text-green-400 mr-1"></i>
          <span class="text-green-400">Counting complete!</span>`;
        }
      }

      requestAnimationFrame(updateCounter);
    }

    // --- Box click handler with updated text ---
    const box = document.getElementById('animatedBox');
    const boxLid = document.getElementById('boxLid');
    const lockIcon = document.getElementById('lockIcon');
    const counterContainer = document.getElementById('counterContainer');
    const progressText = document.getElementById('progressText');
    const statusMessage = document.getElementById('statusMessage');
    const talaAnimation = boxLid.querySelector('.tala-animation');
    const clickToLockText = document.getElementById('clickToLockText');

    let isOpen = false;
    let animationInProgress = false;

    box.addEventListener('click', function () {
      if (animationInProgress) return;
      if (!isOpen) {
        animationInProgress = true;
        isOpen = true;

        // Hide original text, show Click to Lock
        talaAnimation.style.opacity = '0';
        clickToLockText.style.opacity = '1';

        statusMessage.innerHTML = `<p class="text-gold animate-pulse"><i class="fas fa-unlock-alt mr-2"></i>Unlocking box with lightning effects...</p>`;

        lockIcon.style.animation = 'unlock 0.5s ease-out forwards';
        lockIcon.innerHTML = '<i class="fas fa-unlock text-4xl text-green-400"></i>';

        setTimeout(() => {
          createLightningFlash();
          setTimeout(() => {
            boxLid.style.animation = 'open-lid 0.8s ease-out forwards';
            boxLid.style.pointerEvents = 'none';
            setTimeout(() => {
              progressText.style.opacity = '1';
              counterContainer.style.opacity = '1';
              counterContainer.style.animation = 'counter-emerge 1.5s ease-out forwards';
              createLightBeams();
              createSparkles(boxLid);
              createLightningFlash();
              setTimeout(() => { animateCounter(1, 1000); }, 300);
              setTimeout(() => { animationInProgress = false; }, 1500);
            }, 400);
          }, 300);
        }, 500);

      } else {
        animationInProgress = true;
        isOpen = false;

        // Show original text, hide Click to Lock
        talaAnimation.style.opacity = '1';
        clickToLockText.style.opacity = '0';

        statusMessage.innerHTML = `<p class="text-gray-400"><i class="fas fa-sync-alt mr-2 animate-spin"></i>Locking box...</p>`;
        progressText.style.opacity = '0';
        counterContainer.style.animation = 'counter-emerge 0.5s ease-in reverse forwards';

        setTimeout(() => {
          boxLid.style.animation = 'close-lid 0.8s ease-out forwards';
          setTimeout(() => {
            lockIcon.style.animation = 'lock 0.5s ease-out forwards';
            lockIcon.innerHTML = '<i class="fas fa-lock text-4xl text-gold"></i>';
            setTimeout(() => {
              counterContainer.style.opacity = '0';
              counterContainer.style.animation = '';
              document.getElementById('counterDisplay').textContent = '1';
              document.getElementById('progressBar').style.width = '0%';
              setTimeout(() => {
                boxLid.style.pointerEvents = 'auto';
                boxLid.style.animation = 'pulse-glow 2s infinite';
                statusMessage.innerHTML = `<p class="text-gray-400"><i class="fas fa-lock text-gold mr-2"></i>Box is locked</p>`;
                animationInProgress = false;
              }, 300);
            }, 500);
          }, 500);
        }, 300);
      }
    });
  </script>
</body>

</html>
