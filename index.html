<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1a237e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    .profile-image {
      border: 4px solid transparent;
      background: linear-gradient(45deg, #D4AF37, #FFD700, #B8860B) border-box;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .pulse-border {
      position: absolute;
      inset: -16px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-15px) rotate(1deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.9);
        transform: scale(1.02);
      }
    }

    .treasure-container {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 1000px;
      overflow: hidden;
    }

    .counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .counter.show {
      opacity: 1;
      animation: pulse-counter 0.5s ease-in-out infinite;
    }

    @keyframes pulse-counter {

      0%,
      100% {
        transform: translateX(-50%) scale(1);
      }

      50% {
        transform: translateX(-50%) scale(1.1);
      }
    }

    .button-container {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .sack-wrapper {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12rem;
      filter: drop-shadow(0 10px 30px rgba(218, 165, 32, 0.5));
    }

    .sack-closed {
      color: #DAA520;
      transition: opacity 0.3s ease;
    }

    .sack-open {
      color: #DAA520;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .sack-open.show {
      opacity: 1;
    }

    .sack-closed.hide {
      opacity: 0;
    }

    .coins-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .coin {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0;
      left: 50%;
      bottom: 210px;
      transform: translateX(-50%) scale(0);
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
      will-change: transform, opacity;
    }

    .coin.fall {
      animation: coinFall 2.5s ease-in-out forwards;
    }

    @keyframes coinFall {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(0) scale(0) rotate(0deg);
      }

      20% {
        opacity: 1;
        transform: translateX(-50%) translateY(-100px) scale(1.1) rotate(180deg);
      }

      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(250px) scale(0.7) rotate(720deg);
      }
    }

    .glow {
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        filter: drop-shadow(0 0 15px rgba(218, 165, 32, 0.6));
      }

      50% {
        filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.9));
      }
    }

    @keyframes sparkleRotate {

      0%,
      100% {
        filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
      }

      50% {
        filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1));
      }
    }

    .coin.sparkle {
      animation: coinFall 2.5s ease-in-out forwards,
        sparkleRotate 0.5s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="flex flex-col items-center gap-6">
    <div class="relative w-48 h-48">
      <img
        src="https://i.ibb.co.com/nMMsqNhM/Firefly-Gemini-Flash-Replacetheclothingwithaperfectlyfittednavyblueformalsuit-crispwhitedres948779-c.png"
        alt="Profile" class="profile-image w-full h-full object-cover">
      <div class="pulse-border"></div>
    </div>

    <div class="treasure-container">
      <div class="counter" id="counter">0</div>

      <div class="button-container">
        <button onclick="toggleBox()" id="toggleBtn"
          class="px-10 py-5 bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 text-white font-extrabold text-1xl rounded-xl shadow-2xl hover:shadow-purple-500/50 transform hover:scale-105 transition-all duration-300 hover:from-purple-600 hover:via-indigo-600 hover:to-purple-600 border-2 border-indigo-600 whitespace-nowrap">
          Open Treasure
        </button>
      </div>

      <div class="coins-container" id="coinsContainer"></div>
      <div class="sack-wrapper glow">
        <div class="sack-closed" id="sackClosed">
          <i class="fas fa-sack-dollar"></i>
        </div>
        <div class="sack-open" id="sackOpen">
          <i class="fas fa-sack-xmark"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isOpen = false;
    let coinInterval;
    let counterInterval;
    let currentCount = 0;

    function animateCounter() {
      const counter = document.getElementById('counter');
      counter.classList.add('show');
      currentCount = 0;

      counterInterval = setInterval(() => {
        if (currentCount < 1000) {
          currentCount += 10;
          counter.textContent = currentCount;
        } else {
          counter.textContent = 1000;
          clearInterval(counterInterval);
        }
      }, 30);
    }

    function createCoin(delay) {
      const coinsContainer = document.getElementById('coinsContainer');
      const coin = document.createElement('div');
      coin.className = 'coin sparkle';
      coin.innerHTML = 'ðŸª™';

      const randomOffset = (Math.random() - 0.5) * 30;
      coin.style.left = `calc(50% + ${randomOffset}px)`;

      coinsContainer.appendChild(coin);

      setTimeout(() => {
        coin.classList.add('fall');
      }, delay);

      setTimeout(() => {
        coin.remove();
      }, delay + 2500);
    }

    function spawnCoins() {
      let count = 0;
      const totalCoins = 35;

      coinInterval = setInterval(() => {
        if (count < totalCoins) {
          createCoin(0);
          count++;
        } else {
          clearInterval(coinInterval);
        }
      }, 120);
    }

    function toggleBox() {
      const sackClosed = document.getElementById('sackClosed');
      const sackOpen = document.getElementById('sackOpen');
      const coinsContainer = document.getElementById('coinsContainer');
      const toggleBtn = document.getElementById('toggleBtn');
      const counter = document.getElementById('counter');

      if (isOpen) {
        clearInterval(coinInterval);
        clearInterval(counterInterval);
        coinsContainer.innerHTML = '';
        counter.classList.remove('show');
        counter.textContent = '0';
        sackOpen.classList.remove('show');
        sackClosed.classList.remove('hide');
        toggleBtn.disabled = false;
        toggleBtn.textContent = 'Open Treasure';
      } else {
        toggleBtn.disabled = true;
        toggleBtn.textContent = 'Opening...';
        sackClosed.classList.add('hide');
        sackOpen.classList.add('show');

        setTimeout(() => {
          animateCounter();
          spawnCoins();
          setTimeout(() => {
            toggleBtn.disabled = false;
            toggleBtn.textContent = 'Close Box';
          }, 4500);
        }, 300);
      }

      isOpen = !isOpen;
    }
  </script>
</body>

</html>
